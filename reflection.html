<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Reflection</title>
	<script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
	<style type="text/css">
		@font-face {
			font-family: "BodyFont";
			src: url("./Overpass-Light.ttf");
		}

		@font-face {
		  font-family: BodyFont;
		  src: url("./Overpass-Bold.ttf");
		  font-weight: bold;
		}	

		body{
			font-family: "BodyFont";
			background: #555;
		}

		.screen{
			width: 400px;
			height: 600px;
			background: white;
			padding: 0px;
			box-sizing: border-box;

		}

		.skills{
			padding: 10px 20px;
			margin: 0px;
		}

		.skills li{
			display: inline-block;
			background: #ddd;
			border-radius: 100px;
			padding: 5px 15px;
			margin: 0px 5px 5px 0px;
			position: relative;
			cursor: pointer;
		}

		.skills li:hover, .skills li.active{
			background: blue;
			color: white;
		}

		input{
			background: none;
			border: none;
			font: inherit;
		}

		h1{
			font-size: 1.5em;
			position: relative;
			background: black;
			color: white;
			padding: 20px;
			margin: 0px;
			margin-bottom: 10px;
		}

		h2{
			padding: 0px 20px;
			margin: 10px 0px 0px 0px;
			font-size: 1.2em;
		}

		.questions{
			margin: 0px 0px 20px 0px;
			padding: 0px 20px;
			list-style-type: none;
		}

		.questions li{
			position: relative;
			padding-left: 35px;
			margin-bottom: 10px;
		}

		.questions li button{
			font:inherit;
			padding: 5px 15px;
			border-radius: 100px;
			margin: 5px 5px 0px 0px;
			border: none;
		}

		.questions li:before{
			content: "?";
			position: absolute;
			top: 0px;
			left: 0px;
			display: inline-block;
			width: 30px;
			height: 30px;
			text-align: center;
			line-height: 30px;
			font-weight: bold;
			background: #ddd;
			border-radius: 100px;
			color: white;
		}

		.questions li.yay:before{
			content: "üëç";
			background: blue;
		}

		button.next{
			margin: 0px 20px;
			width: calc( 100% - 40px );
			color: blue;
			font: inherit;
			border: 1px solid blue;
			background: white;
			margin-top: 10px;
			padding: 5px 0px;
		}


	</style>
	<script type="text/javascript">
		$(function(){

			var skillsOn = 'Passing, Running, Support play, Tackling, Decision making, Fair play, Team player, Leadership'.split(', ');
			var skillsOff = 'Sense of humour, Adaptable, Kind, Motivated, Creative, Determined, Dedicated, Patient, Trustworthy'.split(', ');
			var qs = ['Can you use this strength more?','Can you improve on this strength through training?','Can you help others develop this strength?'];
			var iQuestion = 0;
			var iSkill = 0;
			var $ulQuestion;

			function doSkill(){

				iSkill ++;

				var o = $(this).offset();

				$(this).closest('ul').find('li').hide();
				$('h2').hide();
				$(this).show().addClass('active');
				$(this).offset(o).animate({top:0,left:0});

				iQuestion = -1;
				$ulQuestion = $('<ul class="questions">').appendTo('.screen');
				setTimeout( doNextQuestion, 1000);
			}

			function doNextQuestion(){
				iQuestion++;
				var $q = $('<li>').appendTo($ulQuestion).html(qs[iQuestion]);
				$q.append('<br>');
				var $yeh = $('<button>Yeah</button>').appendTo($q).click(doYay)
				var $nah = $('<button>Nah</button>').appendTo($q).click(doNay);
			}

			function doYay(){
				$(this).closest('li').addClass('yay');
				doAnswer();
			}

			function doNay(){
				$(this).closest('li').animate({opacity:0},500,function(){
					$(this).hide();
				})
				doAnswer();
			}

			function doAnswer(){
				$('.questions button').hide();
				if( qs[iQuestion+1] ){
					setTimeout( doNextQuestion, 1000 );
				} else if(iSkill < 2){
					setTimeout( function(){
						doSkills('Select one of your strengths OFF the field',skillsOff);
					}, 1000 );
				} else {
					setTimeout(finale, 1000);
					
				}
			}

			function finale(){
				$('<h2 style="color:blue;text-align:center;">').appendTo('.screen').html('Looks like a plan to me.').css({opacity:0}).animate({opacity:1});
				$('<button class="next">').appendTo('.screen').text('Continue >').css({opacity:0}).delay(1000).animate({opacity:1});

			}

			function doSkills(textQ,skills){
				$('<h2>').appendTo('.screen').html(textQ);
				var $ul = $('<ul class="skills">').appendTo('.screen');

				for(var i in skills){
					var $li = $('<li>').appendTo($ul).html(skills[i]).click(doSkill);
				}

				var $liAdd = $('<li></li>').appendTo($ul);
				$('<input value="Add your own">').appendTo($liAdd);
				$('<button>').appendTo($liAdd).text('>').click(function(){
					$liAdd.html($liAdd.find('input').val());
					doSkill.call($liAdd);
				});
			}

			function doHeader(text){
				$('<h1>').appendTo('.screen').html(text).css({top:'100%'}).animate({top:'50%'}).animate({top:'45%'},1000).animate({top:'0%'});
			}

			doHeader('Think.');
			setTimeout(function(){
				doSkills('Select one of your strengths ON the field',skillsOn);
			},2000);
			
		})
		

	</script>
</head>
<body>
	<div class='screen'>
		
	</div>

</body>
</html>
